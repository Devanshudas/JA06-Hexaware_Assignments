<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login BootStrap</title>
</head>
<body>
  <h2 style="text-align: center;">Login App Component</h2>
  <div class="container col-lg-4">
  <form #myForm="ngForm" (ngSubmit)="readFormDate(myForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ngModel name="email" type="email" class="form-control"  placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  
</body>
</html>
